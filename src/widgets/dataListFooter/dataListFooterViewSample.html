<div>
    <div>
        <div data-bind="visible: displayNoData, text: noDataText"></div>
        <div data-bind="visible: displayCancelStatus, text: cancelStatusText"></div>
        <div data-bind="visible: displayFailedStatus, text: failedStatusText"></div>
        <div data-bind="visible: displayInitialStatus, text: initialStatusText"></div>
        <div data-bind="visible: displayProgress"></div>
    </div>
    <div data-bind="with: listViewModel, visible: displayPager">
        <!-- ko if:$parent.isSimpleList-->
        <span data-bind="text: totalRecordsText"></span>
        <!-- /ko -->
        <!-- ko if:$parent.isBufferedList-->
        <span data-bind="text: totalRecordsText"></span>
        <a tabindex="0" data-bind="localizedText: 'CommonListShowMore', visible: $parent.displayPagingControls && skip() < totalRecords(), click: loadData"></a>
        <input type="text" maxlength="3" data-bind="value: rowCount, updateIfNotEmpty, selectOnFocus, visible: $parent.displayPagingControls && skip() < totalRecords(), keyCodeHandlers: { enter: loadData }">
        <!-- /ko -->
        <!-- ko if:$parent.isPagedList-->
        <span data-bind="click: goToFirstPage, localizedAttr: { title: 'CommonPagedListFirstPage' }, css: { disabled: pageNumber() === 1 }"></span>
        <span data-bind="click: goToPreviousPage, localizedAttr: { title: 'CommonPagedListPrevPage' }, css: { disabled: pageNumber() === 1 }"></span>
        <input type="text" maxlength="4" data-bind="value: pageNumber, updateIfNotEmpty, keyCodeHandlers: { enter: loadData }, selectOnFocus">
        <span data-bind="click: goToNextPage, localizedAttr: { title: 'CommonPagedListNextPage' }, css: { disabled: pageNumber() === pageCount() }"></span>
        <span data-bind="click: goToLastPage, localizedAttr: { title: 'CommonPagedListLastPage' }, css: { disabled: pageNumber() === pageCount() }"></span>
        <span data-bind="text: totalRecordsText"></span>
        <input type="text" maxlength="3" data-bind="value: pageSize, updateIfNotEmpty, selectOnFocus, keyCodeHandlers: { enter: loadData }">
        <!-- /ko -->
    </div>
</div>
