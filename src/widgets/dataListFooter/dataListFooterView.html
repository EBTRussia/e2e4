<div>
    <div class="list-statuses">
        <div class="list-footer-tile" data-bind="visible: displayNoData, text: noDataText"></div>
        <div class="list-footer-tile" data-bind="visible: displayCancelStatus, text: cancelStatusText"></div>
        <div class="list-footer-tile" data-bind="visible: displayFailedStatus, text: failedStatusText"></div>
        <div class="list-footer-tile" data-bind="visible: displayInitialStatus, text: initialStatusText"></div>
        <div class="progress-row" data-bind="visible: displayProgress">
            <div class="fountain">
                <div class="fountainG fountainG_1"></div>
                <div class="fountainG fountainG_2"></div>
                <div class="fountainG fountainG_3"></div>
                <div class="fountainG fountainG_4"></div>
                <div class="fountainG fountainG_5"></div>
                <div class="fountainG fountainG_6"></div>
                <div class="fountainG fountainG_7"></div>
                <div class="fountainG fountainG_8"></div>
            </div>
        </div>
    </div>
    <div class="pagination text-right" data-bind="with: listViewModel, visible: displayPager">
        <!-- ko if:$parent.isSimpleList-->
        <span data-bind="text: totalRecordsText"></span>
        <!-- /ko -->
        <!-- ko if:$parent.isBufferedList-->
        <span data-bind="text: totalRecordsText"></span>
        <a tabindex="0" data-bind="localizedText: 'CommonListShowMore', visible: $parent.displayPagingControls && skip() < totalRecords(), click: loadData"></a>
        <input type="text" maxlength="3" data-bind="value: rowCount, updateIfNotEmpty, selectOnFocus, visible: $parent.displayPagingControls && skip() < totalRecords(), keyCodeHandlers: { enter: loadData }">
        <!-- /ko -->
        <!-- ko if:$parent.isPagedList-->
        <span class="step-backward pointer" data-bind="click: goToFirstPage, localizedAttr: { title: 'CommonPagedListFirstPage' }, css: { disabled: pageNumber() === 1 }"></span>
        <span class="chevron-left pointer" data-bind="click: goToPreviousPage, localizedAttr: { title: 'CommonPagedListPrevPage' }, css: { disabled: pageNumber() === 1 }"></span>
        <input type="text" maxlength="4" data-bind="value: pageNumber, updateIfNotEmpty, keyCodeHandlers: { enter: loadData }, selectOnFocus">
        <span class="chevron-right pointer" data-bind="click: goToNextPage, localizedAttr: { title: 'CommonPagedListNextPage' }, css: { disabled: pageNumber() === pageCount() }"></span>
        <span class="step-forward pointer" data-bind="click: goToLastPage, localizedAttr: { title: 'CommonPagedListLastPage' }, css: { disabled: pageNumber() === pageCount() }"></span>
        <span class="pager-info-text" data-bind="text: totalRecordsText"></span>
        <input type="text" maxlength="3" data-bind="value: pageSize, updateIfNotEmpty, selectOnFocus, keyCodeHandlers: { enter: loadData }">
        <!-- /ko -->
    </div>
</div>
